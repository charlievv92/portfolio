<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Shop</title>
<link rel="stylesheet" type="text/css" href="/myshop.css">
</head>
<body>
 
<div class="wrap_profile">
    <div class="member_info">
        <div class="nickName">
            <h1>${name}</h1>
        </div>
        <div class="productCount">
            <h2>총 판매상품: ${totalProduct} 건</h2>
            <h2>총 판매완료: ${totalSold} 건</h2>
        </div>
    </div>
</div> 	
 	
    <div th:each="imagePath : ${imagePaths}">
    	<img th:src="@{'/' + imagePath}" alt="Image">
        <div class="wrap_productInfo">
            <div class="wrap_img">
                <img src="${goods.gdimage1}" class="gdimage1" alt="상품 이미지"/>
            </div>
            
            <div class="wrap_title_price_hours">
                <a th:href="@{/productInfo/{id}(id=${goods.gdno})}">
                    <span class="pr_title">${goods.gdname}</span><br>
                	<span class="pr_price">${goods.gdprice}원</span><br>
                	<span class="hoursFromUpload">${goods.writeday}시간 전</span>
            	</a>
            </div>
            <div th:if="${login.email == product.pr_email}" class="wrap_update">
    			<a th:href="@{/product/{id}/edit(id=${goods.gdno})}">
        			<button id="update"> 수정 </button>
    			</a>
			</div>
			<div th:if="${login.email != product.pr_email}" class="wrap_delete">
    			<a th:href="@{/product/{id}/delete(id=${goods.gdno})}">
        			<button id="delete" th:onclick="deleteAlert()"> 삭제 </button>
    			</a>
			</div>
        </div>
	</div>
 
    <script type="text/javascript">
            function deleteAlert() {
                
                var result = confirm("정말 삭제하시겠습니까?");
                
                if(result) {
                    alert("삭제되었습니다.");    
                } else {
                    
                }
            }
    
    </script>
 
</body>
</html>
