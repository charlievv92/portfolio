<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배송지 관리 Page</title>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div class="container">
    <form role="form" action="/mypage/shipping" th:object="${ShippingForm}" method="post">
        <div class="form-group">
            <label th:for="receivername">이름</label>
            <input type="text" th:field="*{receivername}" class="form-control" placeholder="받는사람 이름 가져오기"
                   th:class="${#fields.hasErrors('receivername')}? 'form-control  fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('receivername')}" th:errors="*{receivername}"></p>
        </div>
        <div class="form-group">
            <label th:for="phone">연락처</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="연락처 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호" readonly>
            <input type="button" onclick="findAddr()" value="우편번호 찾기">
        </div>
        <div class="form-group">
            <label th:for="Address01">도로명 주소</label>
            <input type="text" th:field="*{Address01}" class="form-control" placeholder="도로명 주소" readonly>
        </div>
        <div class="form-group">
            <label th:for="Address02">상세주소</label>
            <input type="text" th:field="*{Address02}" class="form-control" placeholder="상세주소">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">입력</button>
    </form>
    <br/>
</div>
</body>
<script>
function findAddr() {
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var roadAddr = data.roadAddress; // 도로명 주소 변수
            var extraRoadAddr = ''; // 참고 항목 변수

            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                extraRoadAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if(data.buildingName !== '' && data.apartment === 'Y'){
               extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if(extraRoadAddr !== ''){
                extraRoadAddr = ' (' + extraRoadAddr + ')';
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('zipcode').value = data.zonecode;
            document.getElementById("Address01").value = roadAddr;
            document.getElementById("Address01").value = data.jibunAddress;
            document.getElementById("Address02").focus();
            
            // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
            if(roadAddr !== ''){
                document.getElementById("Address02").value = extraRoadAddr;
            } else {
                document.getElementById("Address02").value = '';
            }

            var guideTextBox = document.getElementById("guide");
            // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
            if(data.autoRoadAddress) {
                var expRoadAddr = data.autoRoadAddress + Address02;
                guideTextBox.innerHTML = '(예상 도로명 주소 : ' + Address02 + ')';
                guideTextBox.style.display = 'block';

            } else if(data.autoJibunAddress) {
                var expJibunAddr = data.autoJibunAddress;
                guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                guideTextBox.style.display = 'block';
            } else {
                guideTextBox.innerHTML = '';
                guideTextBox.style.display = 'none';
            }
        }
    }).open();
}
</script>
</html>
