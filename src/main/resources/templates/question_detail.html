
<html layout:decorate="~{layout}">

<meta charset="UTF-8">

<div layout:fragment="content" class="container my-3">

	<h2 class="border-bottom py-2" th:text="${question.subject}">제목</h2>
	<div class="card my-3">
		<div class="card-body">
			<div class="card-text" style="white-space: pre-line;"
			th:utext="${@commonUtil.markdown(question.content)}">내용</div>
			<div class="d-flex justify-content-end">
			
				<div th:if="${question.modifyDate!=null}"
					class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">수정일 : </div>
					<div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				
				</div>
			
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${question.author}!=null"
							th:text="${question.author.userName}"></span>
					</div>
					<div th:text="${#temporals.format(question.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</div>
				</div>
			</div>
			
			<div class="my-3">
			
				<a href="javascript:void(0)"
					class="recommend btn btn-sm btn-outline-secondary"
					th:data-uri="@{|/question/vote/${question.id}|}">
				
					<span class="badge rounded-pill bg-success"
						th:text="${#lists.size(question.voter)}"></span>
						
				</a>
			
				<!-- question의 author가 있고 로그인한 username과 질문글 작성자의 userName이 동일한 경우 수정버튼 띄워주기 -->
				<a th:href="@{|/question/modify/${question.id}|}"
					class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${question.author!=null and 
					#authentication.getPrincipal().getUsername()==
					question.author.userName}" th:text="수정"></a>
					
				<!-- #과 똑같지만 클릭 시 다른 함수 호출하기 위해 사용 -->
				<a href="javascript:void(0)"
					th:data-uri="@{|/question/delete/${question.id}|}"
					class="delete btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${question.author!=null and
					#authentication.getPrincipal().getUsername()==
					question.author.userName}" th:text="삭제"></a>
					
			</div>
		</div>
	</div>
	
	<!-- 답변 갯수 표시 -->
	<!-- 이 부분 잘 이해 안감
	텍스트와 변수를 같이 쓸 때는 앞 뒤에 |로 묶어주면 됨 -->
	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
	
	<!-- 답변 반복 표시 -->
	<div class="card my-3" th:each="answer : ${question.answerList}">
	
		<!-- 앵커 달기 -->
		<!-- 고유값을 넣어줘야 함 -->
		<a th:id="|answer_${answer.id}|"></a>
	
		<div class="card-body">
			<div class="card-text" style="white-space: pre-line;"
			th:utext="${@commonUtil.markdown(answer.content)}"></div>
			<div class="d-flex justify-content-end">
			
				<div th:if="${answer.modifyDate!=null}"
					class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">수정일 : </div>
					<div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				
				</div>
				
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${answer.author}!=null"
							th:text="${answer.author.userName}"></span>
					</div>
					<div th:text="${#temporals.format(answer.createdDate, 'yyyy-MM-dd HH:mm')}">답변 작성일</div>
				</div>
			</div>
			
			<div class="my-3">
			
				<a href="javascript:void(0)"
					class="recommend btn btn-sm btn-outline-secondary"
					th:data-uri="@{|/answer/vote/${answer.id}|}">
				
					<span class="badge rounded-pill bg-success"
						th:text="${#lists.size(answer.voter)}"></span>
						
				</a>
			
				<a th:href="@{|/answer/modify/${answer.id}|}"
					class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author!=null and 
					#authentication.getPrincipal().getUsername()==
					answer.author.userName}" th:text="수정"></a>
					
				<a href="javascript:void(0)"
					th:data-uri="@{|/answer/delete/${answer.id}|}"
					class="delete btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author!=null and
					#authentication.getPrincipal().getUsername()==
					answer.author.userName}" th:text="삭제"></a>
			</div>
		</div>
	</div>

	<!-- 링크 안에 들어가있으므로 @{} -->
	<form th:action="@{|/answer/create/${question.id}|}" 
		th:object="${answerForm}" method="post" class="my-3">
	
		<!-- 에러 메시지 -->
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
		
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
		
		</div>
	
		<textarea sec:authorize="isAnonymous()" disabled="disabled" rows="15" cols="30" th:field="*{content}" id="content" class="form-control"></textarea><br/>
		<textarea sec:authorize="isAuthenticated()" rows="15" cols="30" th:field="*{content}" id="content" class="form-control"></textarea><br/>
		<input type="submit" value=" 답변 등록 " class="btn btn-primary my-2"/>
	
	</form>
	
</div>

<script type="text/javascript" layout:fragment="deleteScript">

	const deleteBtn = document.getElementsByClassName("delete");
	
	Array.from(deleteBtn).forEach(function(btn){
		
		btn.addEventListener('click', function(){
			if(confirm("게시글을 삭제하시겠습니까?")){
				location.href=this.dataset.uri;
			}
		});
		
	});

	const recommendBtn = document.getElementsByClassName("recommend");
	
	Array.from(recommendBtn).forEach(function(btn){
		
		btn.addEventListener('click', function(){
			if(confirm("게시글을 추천하시겠습니까?")){
				location.href=this.dataset.uri;
			}
		});
		
	});
	
</script>



<br/>

</html>
