
<html layout:decorate="~{layout}">
<meta charset="UTF-8">


<div layout:fragment="content" class="container my-3" style="display: flex; flex-direction:column; justify-content: center; align-items: center; min-width: 630px;">

	<div class="my3 border-bottom">
		<div>
			<h4>회원가입</h4>
		</div>
	</div>

	<form th:action="@{/admin/createUser}" th:object="${adminCreateForm}"
		method="post">
		
		<!-- html 보안 코드 -->
		<!-- <input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}"/> -->
	
		<div th:replace="form_errors :: formErrorsFragment"></div>	
		
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<input type="email" name="email" th:field="*{email}" class="form-control"/>
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" name="password1" th:field="*{password1}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="userName" class="form-label">닉네임</label>
			<input type="text" name="userName" th:field="*{userName}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="name" class="form-label">이름</label>
			<input type="text" name="name" th:field="*{name}" class="form-control"/>
		</div>
		 
		<div class="mb-3" style="display: flex; flex-direction: column; justify-content: space-between; height: 180px;">
			<label for="address" class="form-label">주소</label>
			<div style="display: flex; flex-direction: row; width: 60%; justify-content:space-between;">
				<input type="text" id="postcode" th:field="*{postcode}" class="form-control" placeholder="우편번호" style="width: 150px;"/>
			</div>						
			<input type="text" name="address" id="address" th:field="*{address}" placeholder="주소" class="form-control" style="width: 500px"/>
			<input type="text" name="detailAddress" id="detailAddress" th:field="*{detailAddress}" placeholder="상세주소" class="form-control"/>
		</div>
		
		<!-- <div class="mb-3">
			<label for="address" class="form-label">상세주소</label>
		</div> -->
        
		<div class="mb-3">
			<label for="tel" class="form-label">전화번호</label>
			<input type="text" name="tel" th:field="*{tel}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="seller" class="form-label">판매자 여부(판매자 등록 시 1, 기본값은 0)</label>
			<input type="text" name="seller" th:field="*{seller}" class="form-control" placeholder="0 또는 1 입력"/>
		</div>
		
		<label for="birth" class="form-label">생년월일</label>
		<div class="mb-3" style="display: flex; flex-direction: row; align-content:space-around ;">
			<div>
				<input type="text" name="birthYear" th:field="*{birthYear}" class="form-control" placeholder="YYYY" style="width: 200px";/>
			</div>			
			<div>
				<input type="text" name="birthMonth" th:field="*{birthMonth}" class="form-control" placeholder="MM" style="width: 100px";/>
			</div>		
			<div>
				<input type="text" name="birthDay" th:field="*{birthDay}" class="form-control" placeholder="DD" style="width: 100px";/>
			</div>
		</div>
		
		<!-- <div class="mb-3">
			<label for="interest1" class="form-label">관심사1</label>
			<input type="text" th:field="interest1" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="interest2" class="form-label">관심사2</label>
			<input type="text" th:field="interest2" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="interest3" class="form-label">관심사3</label>
			<input type="text" th:field="interest3" class="form-control"/>
		</div> -->
		
		<button type="submit" class="btn btn-primary">회원가입</button>
	</form>

</div>
</html>
