
<html layout:decorate="~{layout}">
<meta charset="UTF-8">

<div layout:fragment="content" class="container my-3">

	<div class="my3 border-bottom">
		<div>
			<h4>회원가입</h4>
		</div>
	</div>

	<form th:action="@{/user/signup}" th:object="${userCreateForm}"
		method="post" enctype="multipart/form-data">
	
		<div th:replace="form_errors :: formErrorsFragment"></div>	
		
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<input type="email" th:field="*{email}" class="form-control"/>
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" th:field="*{password1}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호 확인</label>
			<input type="password" th:field="*{password2}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="userName" class="form-label">닉네임</label>
			<input type="text" th:field="*{userName}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="name" class="form-label">이름</label>
			<input type="text" th:field="*{name}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="birth" class="form-label">주민등록번호</label>
			<input type="" th:field="*{birth}" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="address" class="form-label">주소</label>
			<input type="text" th:field="address" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="tel" class="form-label">전화번호</label>
			<input type="text" th:field="tel" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="interest1" class="form-label">관심사1</label>
			<input type="text" th:field="interest1" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="interest2" class="form-label">관심사2</label>
			<input type="text" th:field="interest2" class="form-control"/>
		</div>
		
		<div class="mb-3">
			<label for="interest3" class="form-label">관심사3</label>
			<input type="text" th:field="interest3" class="form-control"/>
		</div>
		
		<button type="submit" class="btn btn-primary">회원가입</button>
	</form>

</div>

</html>
