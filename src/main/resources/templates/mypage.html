<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/order_list.css">
    <link rel="stylesheet" href="/css/changeInfo.css">
    <link rel="stylesheet" href="/css/myShopList.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="content">
                <div id="myPageTop" class="page_aticle mypage_top">
                    <h2 class="blind">마이페이지</h2>
                    <div class="mypagetop_user">
                        <div class="inner_mypagetop">
                            
                            <div class="grade_user">
                                <div class="grade">
                                    <span class="blind">등급</span>
                                    <span class="ico_grade class0">
                                        <span class="inner_grade">
                                            <span class="in_grade">일반</span>
                                        </span>
                                    </span>
                                    <div class="grade_bnenfit">
                                        <div class="user">
    										<strong class="name" id="userName" th:text="${user.name}"></strong>
    										<span class="txt">님</span>
										</div>
                                        <div class="benefit">
                                            <strong class="tit"></strong>
                                            적립 0.5%
                                        </div>
                                    </div>
                                </div>
                                <div class="next">
                                    <a href="/user/mypage/grade" class="total_grade">전체등급 보기</a>
                                    <a href="/user/mypage/mygrade" class="next_month">다음 달 예상등급 보기</a>
                                </div>
                            </div>

                            <ul class="list_mypage">
                            	<li class="user_coupon">
                                    <div class="link">
                                        <div class="tit">
                                            페이 머니
                                        </div>
                                        <a href="/user/mypage/pay" class="info">
                                            <span th:if="${user.paymoney != null}" th:text="${user.paymoney + ' 원'}"></span>
   											<span th:if="${user.paymoney == null}">0 원</span>
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히 보기">
                                            <span class="date">충전하기</span>
                                        </a>
                                    </div>
                                </li>
                                <li class="user_reserve">
                                    <div class="link">
                                        <div class="tit">
                                            적립금
                                        </div>
                                        <a href="#" class="info">
                                            <span th:if="${user.point != null}" th:text="${user.point + ' 원'}"></span>
   											<span th:if="${user.point == null}">0 원</span>
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히보기">
                                            <span class="date">적립 내역</span>
                                        </a>
                                    </div>
                                </li>
                                <li class="user_kurlypass">
                                    <div class="link">
                                        <div class="tit">
                                            멤버쉽    
                                        </div>
                                        <a href="/user/mypage/membership" class="info info_link">
                                            알아보기
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히 보기">
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <a href="#" class="bnr_event">
                        </a>
                    </div>
                </div>
                <div class="page_aticle aticle_type2">
                    <div id="snb" class="snb_my">
                        <h2 class="tit_snb">마이 페이지</h2>
                        <div class="inner_sub">
                            <ul class="list_menu">
                                <li class="on">
                                    <a href="/user/mypage">나의 상점</a>
                                </li>
                                <li>
                                    <a href="/user/mypage/shipping">배송지 관리</a>
                                </li>
                                <li>
                                    <a href="/user/mypage/mybuyhistory">구매 내역</a>
                                </li>
                                <li>
                                    <a href="/user/mypage/change">회원 정보 수정 및 탈퇴</a>
                                </li>
                            </ul>
                        </div>
                        <a href="#" class="link_inquire">
                            <span class="emph">도움이 필요하신가요?</span>
                            1:1 문의하기
                        </a>
                    </div>

                    <div class="page_section section_myinfo">
                        <div class="head_aticle">
                            <h2 class="tit">나의 상점</h2>
                        		<div id="main">
            						<div id="content">
                						<div class="page_aticle">
                    						<div id="lnbMenu" class="lnb_menu">
                       							<div class="inner_lnb">
                            					<ul class="list">
                                					<li name="cate_gory">
                                    				<a class="on">전체보기</a>
                                					</li>
                                					<li name="cate_gory">
                                    				<a class="" href="/user/mypage/sale">판매 중</a>
                                					</li>
                                					<li name="cate_gory">
                                    				<a class="" href="/user/mypage/soldout">판매 완료</a>
                                					</li>
                                					<li name="cate_gory">
                                    				<a class="" href="/user/mypage/heart">찜한 상품</a>
                                					</li>
                                					<li name="cate_gory">
                                    				<a class="" href="/user/mypage/myshop/add">판매상품등록</a>
                                					</li>
                                				</ul> 
                                				
												</div>
												
												<div th:each="goods : ${goods}">
												    <div class="product-container">
												        <div class="product-image">
												            <img th:src="@{'/product/' + ${goods.image}}">
												        </div>
												        <div class="product-details">
												            <div class="product-name" th:text="${goods.name}"></div>
												            <div class="product-price" th:text="${goods.price} + '원'"></div>
												        </div>
												    </div>
												</div>
												

												<div class="page-numbers">
												    <span th:each="page, stat : ${pageList}">
													    <span th:if="${currentPage == page}" class="current-page" th:text="${page}"></span>
													    <a th:unless="${currentPage == page}" th:href="@{/user/mypage(pageNum=${page})}" th:text="${page}"></a>
													</span>
												</div>
												
											</div>	
										</div>		
									</div>    
								</div>
							</div>
                    	</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
