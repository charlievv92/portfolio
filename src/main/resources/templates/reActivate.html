<!DOCTYPE html>
<html>
<!-- 해당 페이지 동작 안함 -->
<head>
	<meta charset="utf-8">
    <script>
    if (confirm("탈퇴한 유저입니다. 재가입하시겠습니까?")) {
        window.location.href = "/auth/reactivate";  //계정 재활성화 로직으로 리다이렉트
    } else {
        window.location.href = "/auth/login";  // 로그인 페이지로 리다이렉트
    }
    </script>
</head>
<body>
<form action="/reactivate" method="post">
    <input type="hidden" name="userName" value="${userName}">
</form>
</body>
</html>
