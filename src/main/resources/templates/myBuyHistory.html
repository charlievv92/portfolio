<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 내역</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/Order_list.css">
    <link rel="stylesheet" href="/css/Shipping_list.css">
    <link rel="stylesheet" href="/header/header.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/header/header.js"></script>
    
</head>
<body>
    <div id="container">
        <div id="main">
          <div th:insert="header :: headerFragment"></div>
            <div id="content">
                <div id="myPageTop" class="page_aticle mypage_top">
                    <h2 class="blind">마이페이지</h2>
                    <div class="mypagetop_user">
                        <div class="inner_mypagetop">
                            
                            <div class="grade_user">
                                <div class="grade">
                                   <span class="blind">등급</span>
                                    <span class="ico_grade class0">
                                        <span class="inner_grade">
                                            <span class="in_grade" th:text="${user.membership ? '멤버쉽' : user.grade}"></span>
                                        </span>
                                    </span>
                                    <div class="grade_bnenfit">
                                        <div class="user">
    										<strong class="name" id="userName" th:text="${user.name}"></strong>
    										<span class="txt">님</span>
										</div>
                                        <div class="benefit">
										    <strong class="tit"></strong>
										    <span th:text="|적립 ${user.membership == true ? '10%' : 
										        user.grade == 'B' ? '1%' : 
										        user.grade == 'S' ? '3%' : 
										        user.grade == 'G' ? '5%' : 
										        user.grade == 'P' ? '8%' : ''}|"></span>
										</div>
                                    </div>
                                </div>
                                <div class="next">
                                    <a href="/user/mypage/myInterest" class="next_month">나의 관심 분야 설정하기</a>
                                    <a href="/user/mypage/grade" class="total_grade">등급 별 할인혜택</a>
                                </div>
                            </div>

                            <ul class="list_mypage">
                            	<li class="user_coupon">
                                    <div class="link">
                                        <div class="tit">
                                            페이 머니
                                        </div>
                                        <a href="/user/mypage/pay" class="info">
                                            <span th:if="${user.paymoney != null}" th:text="${#numbers.formatInteger(user.paymoney, 1, 'COMMA') + '원'}"></span>
   											<span th:if="${user.paymoney == null}">0 원</span>
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히 보기">
                                        </a>    
                                        <br/>
                                        <a href="/user/mypage/paylist" class="info">
                                        	<span>거래 내역</span>
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히 보기">
                                        </a>
                                    </div>
                                </li>
                                <li class="user_reserve">
                                    <div class="link">
                                        <div class="tit">
                                            적립금
                                        </div>
                                        <a href="/user/mypage/point" class="info">
                                            <span th:if="${user.point != null}" th:text="${#numbers.formatInteger(user.point, 1, 'COMMA') + '원'}"></span>
   											<span th:if="${user.point == null}">0 원</span>
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히보기">
                                            <span class="date">거래 내역</span>
                                        </a>
                                    </div>
                                </li>
                                <li class="user_kurlypass">
                                    <div class="link">
                                        <div class="tit">
                                            멤버쉽    
                                        </div>
                                        <a href="/user/mypage/membership" class="info info_link">
                                            알아보기
                                            <img src="https://res.kurly.com/pc/service/common/1905/ico_arrow_56x56.png" alt="자세히 보기">
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <a href="#" class="bnr_event">
                        </a>
                    </div>
                </div>
                <div class="page_aticle aticle_type2">
                    <div id="snb" class="snb_my">
                        <h2 class="tit_snb">마이 페이지</h2>
                        <div class="inner_sub">
                            <ul class="list_menu">
                                <li>
                                    <a href="/user/mypage">나의 상점</a>
                                </li>
                                <li>
                                    <a href="/user/mypage/shipping">배송지 관리</a>
                                </li>
                                <li class="on">
                                    <a href="/user/mypage/mybuyhistory">구매 내역</a>
                                </li>
                                <li>
                                    <a href="/review/mylist">나의 리뷰</a>
                                </li>
                                <li>
                                    <a href="/user/mypage/change">회원 정보 수정 및 탈퇴</a>
                                </li>
                            </ul>
                        </div>
                        <a href="#" class="link_inquire">
                            <span class="emph">도움이 필요하신가요?</span>
                            1:1 문의하기
                        </a>
                    </div>

                    <div class="page_section section_destination">
                        <div class="head_aticle">
                            <h2 class="tit">
                                구매 내역
                                <span id="addrListInfo" class="tit_sub">구매 내역을 확인 할 수 있습니다.</span>
                            </h2>
                        </div>

                        <div id="tblParent" class="type_select">
                            <table class="tbl tbl_type1">
                                <thead>
                                    <tr>
                                        <th class="tit_select" style="width: 25%">상품번호</th>
                                        <th class="tit_address" style="width: 20%">수량</th>
                                        <th class="tit_receive" style="width: 30%">총금액</th>
                                        <th class="tit_receive" style="width: 20%">결제수단</th>
                                        <th class="tit_receive" style="width: 10%">리뷰 작성</th>
                                    </tr>
                                </thead>

                                <tbody id="addrList">
								    <tr th:each="orderList, iterStat : ${orderList}">
								
								        <td class="productno" th:text="${orderList.productno}"></td>
								        <td class="count" th:text="${orderList.count}"></td>
								        <td class="price" th:text="${orderList.price}"></td>
								        <td class="payment" th:text="${orderList.payment}"></td>
								        <td class="payment">
								        <a 
								        th:href="@{|/review/create/${orderList.productno}|}">리뷰쓰기</a>
								        
								          </td>
								    </tr>
								    
								</tbody>
                            </table>
                            
                            <div class="page-numbers-container">
							    <span th:each="page, stat : ${pageList}">
							        <span th:if="${currentPage == page}" class="current-page" th:text="${page}"></span>
							        <a th:unless="${currentPage == page}" th:href="@{/user/mypage/mybuyhistory(page=${page})}" th:text="${page}"></a>
							    </span>
							</div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

</script>
</html>
