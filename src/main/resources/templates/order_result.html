<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
dd

	<span th:text="${item.orderNo}"></span>

	<span>상품명</span>

	<span>

	<span>구매개수</span>

	<span th:text="${item.price}"></span>
